<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles/page_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../images/algo-vision-high-resolution-logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Algo Vision</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>    
        </header>

        <ul class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icon' ></i>
                    <input type="search" placeholder="Search">
                </li>
                <li class="">
                    <a href="#" onclick="navigateTo('../index.html')">
                        <i class='bx bx-home icon'></i>
                        <span class="text nav-text">Home</span>
                    </a>
                </li>
                <!-- menu item -->
                <li class="dropdown">
                    <a href="#" class="dropbtn">
                        <i class='bx bx-menu icon'></i>
                        <span class="text nav-text">Menu</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">
                        <i class='bx bx-menu icon'></i>
                        <span class="text nav-text">Menu 2</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">
                        <i class='bx bx-menu icon'></i>
                        <span class="text nav-text">Menu 3</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Option 1</a>
                        <a href="#">Option 2</a>
                        <a href="#">Option 3</a>
                    </div>
                </li>
                <li class="">
                    <a href="#" onclick="navigateTo('../src/credit.html')">
                        <i class='bx bxl-github icon'></i>
                        <span class="text nav-text">Github</span>
                    </a>
                </li>
            </div>
            
            <!-- item for contact and theme setup -->
            <div class="bottom-context">
                <li class="">
                    <a href="#" onclick="navigateTo('../src/credit.html')">
                        <i class='bx bxl-linkedin icon' ></i>
                        <span class="text nav-text">Credit</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <span class="mode-text text"> Light Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </ul>
    </nav>

    <section class="home">
        <div class="text">Algorithm Name</div>
        <div class="visualizer">
            <span class="visualizer-text console-title">Visualizer</span>
            <div class="progress">
                <button class="progress-btn">
                    <i class='bx bx-play icon'></i>
                </button>
                <button class="progress-btn">
                    <i class='bx bx-pause icon'></i>
                </button>
                <button class="progress-btn">
                    <i class='bx bx-reset icon'></i>
                </button>
            </div>
        </div>
        <div class="console">console</div>
        <div class="code">code</div>
        <div class="footer"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
