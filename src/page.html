<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
    <link rel="stylesheet" href="./styles/page_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../images/algo-vision-high-resolution-logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Algo Vision</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>    
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt icon' ></i>
                    <input type="search" placeholder="Search">
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#" onclick="navigateTo('../index.html')">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <i class='bx bx-code-block icon' ></i>
                            <span class="text nav-text">Backtracking</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <i class='bx bx-code-block icon' ></i>
                            <span class="text nav-text">Divide and Conquer</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="">
                            <i class='bx bx-code-block icon' ></i>
                            <span class="text nav-text">Recursive</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="https://github.com/ariffikrie/Algo-Vision" target="_blank" rel="noopener noreferrer">
                            <i class='bx bxl-github icon'></i>
                            <span class="text nav-text">Credit</span>
                        </a>
                    </li>                    
                </ul>
            </div>
            <div class="bottom-context">
                <li class="">
                    <a href="#" onclick="navigateTo('../src/credit.html')">
                        <i class='bx bxl-linkedin icon' ></i>
                        <span class="text nav-text">Contact</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div>
                    <span class="mode-text text"> Light Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Algorithm Name</div>
        <div class="visualizer">Vizualizer</div>
        <div class="console">console</div>
        <div class="code">code</div>
        <div class="footer"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
